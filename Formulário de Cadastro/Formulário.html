<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulário.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
<div>
<h1 id="titulo">Contratação de futuros programadores</h1>
<p id="subtitulo">preencha suas informações aqui</p>
<br>    
</div>

<form>
<fieldset class="grupo">
<div>
<label for="nome"><strong>Nome</strong></label>
<input type="text" name="nome" id="nome" required>    
</div>
<div class="campo">
    <label for="sobrenome"><strong>SobreNome</strong></label>
    <input type="text" name="sobrenome" id="sobrenome" required>    
    </div>    
</fieldset>
<div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>    
    </div>

   <div class="campo">
<label>De qual da lado da aplicação voce tem mais conhecimento?</label>
<label>
    <input type="radio" name="" id="devweb" value="frontend"> front-end    
    </label>
    <label>
        <input type="radio" name="" id="devweb" value="backend"> back-end    
        </label>
        <label>
            <input type="radio" name="" id="devweb" value="fullstack"> full-stack    
            </label>
   </div> 

   <div class="campo">
    <label for="senioridade">Senioridade</div></label>
   <select id="senioridade">
   <option selected disabled value="">Selecione</option>
   <option>Junior</option>
   <option>Pleno</option>
   <option >Senior</option>
</select>

<fieldset class="grupo">
<div class="campo">
 <label>Selecione as Tecnologias no qual você ultiliza diariamente.</label><br><br>
 <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
 <label for="tecnologia1">HTML</label> 
 <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
 <label for="tecnologia2">CSS</label> 
 <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
 <label for="tecnologia3">JavaScript</label> 
 <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
 <label for="tecnologia4">PHP</label> 
 <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
 <label for="tecnologia5">C#</label> 
 <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
 <label for="tecnologia6">Python</label> 
 <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
 <label for="tecnologia7">Java</label>
</div>

</fieldset>
,<div>
    <br>
<label>Conte um pouco da sua experiência em programação:</label>  
<textarea rows="20" style="width: 26em;" id="experiencia" name="experiencia"></textarea>      
</div>
<button class="botao" type="submit">Concluído</button>
</form>
</body>
</html>
